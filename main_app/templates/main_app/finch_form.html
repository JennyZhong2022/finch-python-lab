{% extends 'base.html' %}

{% block content %}
{%if object%}
<h1>Edit {{object.name}} </h1>
{% else %}
<h1>ADD a Finch </h1>
{% endif %}
  <!-- Leaving the action empty or no need to write it to make the form post to the same url used to display it -->
<form action="" method="POST">

      <!-- Django requires the following for security purposes -->
  {%csrf_token%}
 <table>

        <!-- Render the inputs inside of <tr>s & <td>s -->
  {{form.as_table}}
 </table>
 <br>
 <input type="submit" value="Submit" class="btn">
</form>


 {% endblock %}
