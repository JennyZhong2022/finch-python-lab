{% extends 'base.html' %}
{% block content %}

<h1>Travel Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ travel.place }}</span>
        <p>City: {{ travel.city }}</p>
    </div>
      <div class="card-action">
        <a href="{% url 'travel_update' travel.id %}">Edit</a>
        <a href="{% url 'travel_delete' travel.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
