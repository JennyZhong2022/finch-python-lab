{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for travel in travel_list %}
  <a href="{%url 'travel_detail' travel.id %}">
    <div class="card">
      <div class="card-content">
          <span class="card-title">{{ travel.place }}</span>
          <p>City: {{ travel.city }}</p>
      </div>
  </div>


  </a>

{% endfor %}
{% endblock %}
